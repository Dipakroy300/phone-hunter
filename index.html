<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
     <header>
         <h1>Welcome to my phone hunter!</h1>

     </header>

     <main class="container">
        <!-- first section  -->
        <section>
            <div>
             <div class="mb-3 w-50">
                    
            <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
            <div><button id="btn-search" class="btn btn-primary">Search</button></div>
                  </div>
                  
            </div>

        </section>

        <!-- second section  -->
        <section>
           
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
                </div>
                <div id="no-found-message" class="mt-4 d-none">
                  <h1 class="text-warning">No Phone Found</h1>
                </div>
              
              
                
        </section>

        <section id="loader" class="d-none">
          <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
